<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Dados Pessoais</title>
    <link rel="stylesheet" href="/">
</head>
<body>
    <h1>Cadastro de Dados Pessoais</h1>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>
        
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required><br><br>
        
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required><br><br>
        
        <label>GÃªnero:</label>
        <input type="radio" id="generoM" name="genero" value="Masculino" required>
        <label for="generoM">Masculino</label>
        <input type="radio" id="generoF" name="genero" value="Feminino" required>
        <label for="generoF">Feminino</label><br><br>
        
        <input type="submit" value="Cadastrar">
    </form>

    <p id="mensagem"></p>

    <script src="/index.js"></script>
</body>
</html>
